name: Security Pipeline - Step 4

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ Secret Scanning
      - name: Run gitleaks (Secret Scanning)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

      # ✅ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ✅ Install dependencies + tools
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit

      # ✅ Run SCA
      - name: Run pip-audit (SCA)
        run: pip-audit || true

      # ✅ Run SAST
      - name: Run Bandit (SAST)
        run: bandit -r . -f txt -o bandit-report.txt || true

      # ✅ Upload Bandit Report
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.txt

      # ✅ Run Misconfiguration Scan (Trivy)
      - name: Run Trivy Config Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: config
          format: table
          output: trivy-config-report.txt

      # ✅ Upload Trivy Config Report
      - name: Upload Trivy Config Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-config-report
          path: trivy-config-report.txt

      # ✅ Check for Critical Vulnerabilities and Notify Slack
      - name: Check for Critical Vulns
        id: vulncheck
        run: |
          # Gabung semua report jadi satu file
          cat bandit-report.txt trivy-config-report.txt > all-reports.txt
          if grep -qi "CRITICAL" all-reports.txt; then
            echo "critical_found=true" >> $GITHUB_OUTPUT
          else
            echo "critical_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord Notification
        if: steps.vulncheck.outputs.critical_found == 'true'
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ⚠️ Critical vulnerability detected in **vuln-bank** repo!
            Cek detail report di GitHub Actions artifacts.

